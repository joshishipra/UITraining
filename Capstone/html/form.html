<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakes & Treats -Contact Us</title>
    <link rel="stylesheet" href="../resources/css/form.css">
    <script src="../resources/js/validation.js"></script>
</head>
<body>
    <main>
    <form action="#" id="loginForm" onSubmit="return validateForm()" method="post">

    <header>
      <h2>Please fill in the details.</h2>
    </header>
    
    <div>
      <label class="desc required" id="title1" for="name"> Full Name</label>
      <div>
        <input id="name" name="name" type="text" class="" value="" size="8" tabindex="1"  >
      </div>
      <div class="errormsg" id="nameError"><span >Your full name must have only letters, not numbers.</span></div>
    </div>
    <div>
        <label class="desc required" id="title1" for="contact"> Contact</label>
        <div>
          <input id="contact" name="contact" type="tel" class="" value="" size="8" tabindex="1"  >
        </div>
        <div class="errormsg" id="contactError"><span >Please enter a valid contact number.</span></div>
      </div>
    <div>
      <label class="desc required" id="title3" for="email" >
        Email
      </label>
      <div>
        <input id="email" name="email" type="email" spellcheck="false" value="" maxlength="255" tabindex="3" class=""> 
     </div>
     <div class="errormsg" id="emailError"><span >Please enter a valid email address.</span></div>
    </div>
      
    <div>
      <label class="desc" id="title4" for="Field4">
        Message
      </label>
    
      <div>
        <textarea id="Field4" name="Field4" spellcheck="true" rows="10" cols="50" tabindex="4"></textarea>
      </div>
    </div>
      
    
    
    <div>
          <div>
            <input id="saveForm" name="saveForm" type="submit" value="Submit">
      </div>
      </div>
    
  </form>
</main>
    
   
</body>
</html>
